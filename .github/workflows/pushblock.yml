name: Block Push

on:
  push:
    branches:
      - main

jobs:
  block-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check if pusher is allowed
        run: |
          if [[ ${{ github.actor }} != ${{ secrets.ACTOR }} ]]; then
            echo "Push not allowed for this user."
            exit 1
          fi
